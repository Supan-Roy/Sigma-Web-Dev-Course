<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styling with CSS</title>
        <style>
                h2 {
                        background-color: red;
                        color: greenyellow;
                }
        </style>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1 style="color: yellow;background-color: red;">Three ways to add CSS to HTML</h1>
        <h2>This is the 2nd Line</h2>
        <h3>This is External CSS</h3>
        <div>
                <ol>
                        <li>Inline CSS</li>
                        <li>Internal CSS</li>
                        <li>External CSS</li>
                </ol>
        </div>
        <p>Everyone is a hero</p>
</body>

</html>
