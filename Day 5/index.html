<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media</title>
</head>
<body>
        <video src="Video 1.mp4" width="555" controls poster="Sample.png">Sample Video</video>
        <audio src="Mission Impossible Theme.mp3" controls></audio>

        <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="3" fill="red" />
        </svg>

        <img src="img.svg" alt="My SVG Image">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/u0cPWB-HVVo?si=7DCTgYysP75OZU_8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="322" height="444"></iframe>
</body>
</html>
